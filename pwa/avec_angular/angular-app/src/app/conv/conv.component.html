
<form class="form-horizontal">
   <div class="row form-group">
       <label for="montantEuro"
         class="control-label col-sm-4">montant euro:</label>
        <div class="col-sm-8">
           <input type="number" name="montantEuro"
                  class="form-control"
                  [(ngModel)]="montantEuro"  />
        </div>
  </div>
  <div class="row form-group">
    <div class="offset-4 col-sm-8">
      <input type="button" value="euro to franc"
             class="btn btn-primary form-control"
             (click)="onConversion($event)" />

    </div>
  </div>

  <div class="row form-group">
      <label for="montantFranc"
        class="control-label col-sm-4">montant franc:</label>
       <div class="col-sm-8">
          {{montantFranc}}
          <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>
       </div>
 </div>

</form>
