<p>login works!</p>
<form #formLogin="ngForm" class="form-horizontal" >
    <div class="form-group row">
        <label class="col-sm-4">username: </label>
        <div class="col-sm-8">
            <input [(ngModel)]="login.username" required name="username" /> 
        </div>
    </div>
    <div class="form-group row">
            <label class="col-sm-4">pwd:</label>
             <div class="col-sm-8">
                <input [(ngModel)]="login.password" required name="password" /> 
            </div>
        </div>
<div class="form-group row">
        <div class="offset-sm-4 col-sm-8">
            <input type="button" class="btn btn-primary" value="login" [disabled]="!formLogin.form.valid"
            (click)="onLogin()" />
      </div>
</div>
</form>
